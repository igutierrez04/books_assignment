<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{{ book.title }}</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
    <body>
        <section id="book_page">
            <div class="container-lg">
                <!-- Author's Favorite Books -->
                <div class="row justify-content-center">
                    <div class="col-md-5 text-center text-md-start">
                        <h1>{{ book.title }} Favorited By</h1>
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Favorited By</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for author in book.authors_who_favorited %}
                                        <tr>
                                            <td>
                                                {{ author.name}}
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <a href="/book" class="btn btn-outline-primary mt-3">Home</a>
                    </div>
                    <div class="col-md-5 text-center">
                        <h1>Favorite Book</h1>
                        <form action="/favorite/book" method="POST">
                            <input type="hidden" name="book_id" value="{{ book.id }}">
                            <label for="author_id" class="mx-4 form-label">Authors:</label>
                            <select name="author_id" size="1">
                                <option value="">Select Favorite</option>
                                {% for author in unfavorited_authors %}
                                    <option value="{{ author.id }}">{{ author.name }}</option>
                                {% endfor %}
                            </select>
                            <button type="submit" class="btn mt-2" value="Favorite">Favorite Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    </html>
