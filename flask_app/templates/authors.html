<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Authors</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <section id="Authors">
        <div class="container-lg">
            <!-- New Author -->
            <div class="row justify-content-center">
                <div class="col-md-3 text-center text-md-start">
                    <h1>New Author</h1>
                    <form action="/create/author" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Author Name...">
                        <button type="submit" class="btn btn-secondary mt-2">Create</button>
                    </form>
                </div>
                <!-- Author Display -->
                <div class="col-md-3 text-center ms-2">
                    <h1>All Authors</h1>
                    <div class="border border-secondary border-1 row">
                        {% for author in authors %}
                            <a href="/show/author/" class="fs-5 my-2 ">{{ author.name }}</a>
                        {% endfor %}
                    </div>
                    <!-- Add a new book link -->
                    <a href="/book" class="btn btn-outline-primary mt-3">Add a Book</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
