<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Books</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <section id="Authors">
        <div class="container-lg">
            <!-- New Author -->
            <div class="row justify-content-center">
                <div class="col-md-3 text-center text-md-start">
                    <h1>New Book</h1>
                    <form action="/create/book" method="POST">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control mb-3" placeholder="Enter Book Name...">
                        <label for="num_of_pages" class="form-label">Number of Pages:</label>
                        <input type="number" name="num_of_pages" class="form-control mb-3">
                        <button type="submit" class="btn btn-secondary">Create</button>
                    </form>
                </div>
                <!-- Author Display -->
                <div class="col-md-3 text-center ms-2">
                    <h1>All Books</h1>
                    <div class="border border-secondary border-1 row">
                        {% for book in books %}
                            <a href="/book/{{ book.id }}" class="fs-5 my-2 ">{{ book.title }}</a>
                        {% endfor %}
                    </div>
                    <!-- Add a new book link -->
                    <a href="/" class="btn btn-outline-primary mt-3">Home</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
