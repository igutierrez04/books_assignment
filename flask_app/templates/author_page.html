<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{{ author.name }}'s Favorites</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>
    <body>
        <section id="author_page">
            <div class="container-lg">
                <!-- Author's Favorite Books -->
                <div class="row justify-content-center">
                    <div class="col-md-5 text-center text-md-start">
                        <h1>{{ author.name }}'s Favorite</h1>
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <th scope="col">Title</th>
                                    <th scope="col"># of pages</th>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-5 text-center">
                        <h1>Add Author's Favorite</h1>
                        <form action="">
                            <label for="" class="mx-4 form-label">Books:</label>
                            <select name="" size="1">
                                <option value="">Select Favorite</option>
                                <option value=""></option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    </html>
